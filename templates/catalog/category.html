{% extends "catalog.html" %}

{% block content %}
    <h1>{{ c.name }}</h1>
    {{ c.description }}
    <br /><br />
    {% for p in products %}
    <div class="product_thumbnail">
        <a href="{{ p.get_absolute_url }}">
            <img src="{{ MEDIA_URL }}images/products/thumbnail/{{ p.image }}" alt="{{ p.name }}" class="bn" />
            <br />
            {{ p.name }}
        </a>&nbsp;
    </div><div></div>
    {% endfor %}
{% endblock %}
